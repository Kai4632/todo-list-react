<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo List</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="todo-form">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a new task..." maxlength="100">
                <select id="category-select">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
                <select id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="add-todo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search todos...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="personal">Personal</button>
                <button class="filter-btn" data-filter="work">Work</button>
                <button class="filter-btn" data-filter="shopping">Shopping</button>
                <button class="filter-btn" data-filter="health">Health</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>
            <div class="priority-filters">
                <button class="priority-btn active" data-priority="all">All</button>
                <button class="priority-btn" data-priority="high">High</button>
                <button class="priority-btn" data-priority="medium">Medium</button>
                <button class="priority-btn" data-priority="low">Low</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-todos">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completed-todos">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pending-todos">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="todo-list" id="todo-list">
            <!-- Todos will be dynamically added here -->
        </div>

        <div class="empty-state" id="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No todos yet!</h3>
            <p>Add your first todo to get started.</p>
        </div>

        <div class="actions">
            <button id="clear-completed" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="clear-all" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Todo</h3>
                <button class="close-btn" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-todo-input" placeholder="Edit todo text...">
                <select id="edit-category-select">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
                <select id="edit-priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="save-edit" class="btn btn-primary">Save Changes</button>
                <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
